# render.yaml
# This configuration is for deploying a static React (Vite) frontend.
# The server section is commented out but provided as a blueprint for when you add a backend.

services:
  - type: web
    name: starbridge-client
    env: static
    # A subdirectory or the root of your repo that contains the client-side code
    rootDir: . 
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Optional: Add any environment variables required by your build process here
    # envVars:
    #   - key: VITE_API_BASE_URL
    #     value: https://your-backend-url.onrender.com

  # --- Optional Server Configuration ---
