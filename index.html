<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Empowering startups and businesses with smart, scalable tech through AI, automation, and custom software solutions.">
    <title>Starbridge Technologies | AI, Automation & Web Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Clash Display', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #070B15;
      }
      .dark ::-webkit-scrollbar-track {
        background: #070B15;
      }
      .light ::-webkit-scrollbar-track {
        background: #F6F9FC;
      }
      ::-webkit-scrollbar-thumb {
        background: #00E5FF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8758FF;
      }

      /* Animations */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient-bg {
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
      }
      
      .dark .animated-gradient-bg {
        background-image: linear-gradient(-45deg, #070B15, #1f2937, #8758FF, #070B15);
      }
      
      .light .animated-gradient-bg {
        background-image: linear-gradient(-45deg, #ffffff, #F6F9FC, #e6deff, #d4f8fc);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* New Particle Animation */
      @keyframes particle-flow {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translate(var(--x-end), var(--y-end)); opacity: 0; }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, #00E5FF 0%, rgba(0, 229, 255, 0) 60%);
        animation: particle-flow linear infinite;
        opacity: 0;
      }

      /* Curved Section Separator */
      .section-separator {
        position: relative;
        height: 100px; /* Adjust height as needed */
        width: 100%;
        overflow: hidden;
      }
      .section-separator svg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
      }

      /* Glassmorphism Card Hover Effect */
      .glass-card {
          position: relative;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          transition: transform 0.3s, box-shadow 0.3s;
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.3); /* dark background */
        border: 1px solid rgba(129, 140, 153, 0.2);
      }
      .light .glass-card {
        background: rgba(246, 249, 252, 0.5); /* light background */
        border: 1px solid rgba(200, 200, 200, 0.4);
      }
      
      .glass-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 0.5rem; /* match card's border-radius */
          border: 2px solid transparent;
          background: linear-gradient(45deg, #8758FF, #00E5FF) border-box;
          -webkit-mask:
              linear-gradient(#fff 0 0) padding-box,
              linear-gradient(#fff 0 0);
          -webkit-mask-composite: destination-out;
          mask-composite: exclude;
          opacity: 0;
          transition: opacity 0.3s;
      }
      .glass-card:hover::before {
          opacity: 1;
      }

    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'deep-space-navy': '#070B15',
              'neon-cyan': '#00E5FF',
              'royal-violet': '#8758FF',
              'mist-white': '#F6F9FC',
              // Legacy for compatibility
              'midnight-blue': '#0a192f',
              'electric-cyan': '#00bcd4',
              'silver-gray': '#cfd8dc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Clash Display', 'sans-serif'],
            },
            boxShadow: {
              'glow-cyan': '0 0 25px rgba(0, 229, 255, 0.6)',
              'glow-violet': '0 0 25px rgba(135, 88, 255, 0.6)',
            },
          },
        },
      }
    </script>
