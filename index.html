<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Empowering startups and businesses with smart, scalable tech through AI, automation, and custom software solutions.">
    <title>Starbridge Technologies | AI, Automation & Web Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Clash Display', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #070B15;
      }
      .dark ::-webkit-scrollbar-track {
        background: #070B15;
      }
      .light ::-webkit-scrollbar-track {
        background: #F6F9FC;
      }
      ::-webkit-scrollbar-thumb {
        background: #00E5FF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8758FF;
      }

      /* Animations */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient-bg {
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
      }
      
      .dark .animated-gradient-bg {
        background-image: linear-gradient(-45deg, #070B15, #1f2937, #8758FF, #070B15);
      }
      
      .light .animated-gradient-bg {
        background-image: linear-gradient(-45deg, #ffffff, #F6F9FC, #e6deff, #d4f8fc);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* Particle animation */
      @keyframes move-particles {
        0% { transform: translate(0, 0); }
        100% { transform: translate(var(--x-end), var(--y-end)); }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: #00E5FF;
        animation: move-particles 20s linear infinite;
        opacity: 0;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'deep-space-navy': '#070B15',
              'neon-cyan': '#00E5FF',
              'royal-violet': '#8758FF',
              'mist-white': '#F6F9FC',
              // Legacy for compatibility
              'midnight-blue': '#0a192f',
              'electric-cyan': '#00bcd4',
              'silver-gray': '#cfd8dc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Clash Display', 'sans-serif'],
            },
            boxShadow: {
              'glow-cyan': '0 0 20px theme(colors.neon-cyan)',
              'glow-violet': '0 0 20px theme(colors.royal-violet)',
            },
          },
        },
      }
    </script>
