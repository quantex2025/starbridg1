    <meta name="description" content="Empowering startups and businesses with smart, scalable tech through AI, automation, and custom software solutions.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a192f;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0a192f;
      }
      .light ::-webkit-scrollbar-track {
        background: #f0f3f8;
      }
      ::-webkit-scrollbar-thumb {
        background: #00bcd4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7f5af0;
      }

      /* Animations */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient-bg {
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
      }
      
      .dark .animated-gradient-bg {
        background-image: linear-gradient(-45deg, #0a192f, #1f2937, #7f5af0, #0a192f);
      }
      
      .light .animated-gradient-bg {
        background-image: linear-gradient(-45deg, #ffffff, #f0f3f8, #e0d9fa, #d4f8fc);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'midnight-blue': '#0a192f',
              'electric-cyan': '#00bcd4',
              'silver-gray': '#cfd8dc',
              'neon-purple': '#7f5af0',
              'soft-white': '#f0f3f8',
              'charcoal-gray': '#1f2937',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
